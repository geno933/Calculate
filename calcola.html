<!DOCTYPE html>
<html>
    <head>
        <title>Calcolatrice con CSS</title>
        <link rel="stylesheet" href="calcola.css">
    </head>

    <body>
        <h1 id="title">Prima calcolatrice con JS</h1>
<div id="style">
    <div class="content">
        <input type="text" name="display" id="operazioni" readonly="readonly" class="display" placeholder="0"> 
    </div>
    
    <div>
        <table id="keyboard">
            <tbody>
                <tr><td><button type="submit" id="1" onclick="n(this.id)" class="num">1</button></td><td><button type="submit" id="2" onclick="n(this.id)" class="num">2</button></td><td><button type="submit" id="3" onclick="n(this.id)" class="num">3</button></td><td><button type="submit" id="-" onclick="n(this.id)" class="op">-</button></td></tr>
                <tr><td><button type="submit" id="4" onclick="n(this.id)" class="num">4</button></td><td><button type="submit" id="5" onclick="n(this.id)" class="num">5</button></td><td><button type="submit" id="6" onclick="n(this.id)" class="num">6</button></td><td><button type="submit" id="+" onclick="n(this.id)" class="op">+</button></td></tr>
                <tr><td><button type="submit" id="7" onclick="n(this.id)" class="num">7</button></td><td><button type="submit" id="8" onclick="n(this.id)" class="num">8</button></td><td><button type="submit" id="9" onclick="n(this.id)" class="num">9</button></td><td><button type="submit" id="*" onclick="n(this.id)" class="op">*</button></td></tr>
                <tr><td><button type="submit" id="." onclick="n(this.id)" class="op">.</button></td><td><button type="submit" id="0" onclick="n(this.id)" class="num">0</button></td><td><button type="submit" id="C" onclick="cancella()" class="op">C</button></td><td><button type="submit" id="/" onclick="n(this.id)" class="op">/</button></td></tr>
            </tbody>
        </table>
        <input type="submit" id="=" onclick="operazione()" value="=" class="equal">
    </div>
</div>
         
        <script>
            "use strict";

            function n(dato)
            {
                document.getElementById("operazioni").value+=dato;
                return dato;
            }

            function operazione()
            {
                document.getElementById("operazioni").value=eval(document.getElementById("operazioni").value);
            }

            function cancella() 
            { 
                document.getElementById("operazioni").value=""; 
            }
            window.addEventListener
            (
                'DOMContentLoaded', function(event)
                {
                    
                }
            )

        </script>
    </body>
</html>
